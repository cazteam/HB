        <form action="/" method="post">

          <div class="field-wrap">
              <label>
                Pseudo de connexion
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

          <div class="field-wrap">
            <label>
              Email
              <span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Mot de passe
              <span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />

          <div class="field-wrap">
              <label>
                Confirmer mot de passe
                <span class="req">*</span>

              <input type="password" required autocomplete="off" />

          <button type="submit" class="button button-block" />Validez</button>

      <div id="login">
          <h1>Connexion Espace Client</h1>
  
          <form action="/" method="post">
  
            <div class="field-wrap">
              <label>
                Email
                <span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" />
            </div>
  
            <div class="field-wrap">
              <label>
                Mot de passe
                <span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" />
            </div>
  
            <p class="forgot">
              <a href="#">Mot de passe oublié ?</a>
            </p>
  
            <button class="button button-block" />Accedez</button>
  
          </form>
  
        </div>
